<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        
       input{
         padding: 5px;
       }
        body{
            background-color: rgb(94, 235, 235);
        }
        fieldset{
      
        border: 3px solid rgb(144, 90, 202);;
        }
        td{
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body >
    <fieldset><legend><h1>USER FORM</h1></legend>
        <center>
    <form>
        <table border="1">
            <tr>
                <thead>
                   <td colspan="2">USERPROFILE</td>
                </thead>
            </tr>

            <tr>
                <td >UserName : </td>
                <td><input type="text" placeholder="Enter username"></td>
            </tr>
            <tr>
                <td>Credit Card Number</td>
                <td><input type="text" placeholder="Enter card number"></td>
            </tr>
            <tr>
                <td>Phone number :</td>
                <td><input type="text" placeholder="Enter phone number"></td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td><input type="email" placeholder="Enter email"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td>
                    <textarea></textarea>
            </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="text"placeholder="gender"></td>
            </tr>
            <tr>
                <td>Language Known</td>
                <td><input type="text" placeholder="language known"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" placeholder="country"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="">EDIT</button>
                    <button type="">CANCEL</button>
                </td>
            </tr>
        </table>
    </form>
    </center>
    </fieldset>
</body>
</html>
