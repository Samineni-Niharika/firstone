<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        input{
         padding: 5px;
       }
       body{
 background-color: rgb(243, 149, 236);
 }
 td { 
        text-align: center;
        padding: 5px;
    }
 fieldset{
        
        border: 3px solid rgb(144, 90, 202);;
    }
    </style>
</head>
<body>
    <fieldset><legend><h1 >REGISTRATION FORM</h1></legend>
        <center>
    <form>
        <table border="1">
            <tr>
                <thead>
                   <td colspan="2" class="center">REGISTRATION</td>
                </thead>
            </tr>

            <tr>
                <td>UserName : </td>
                <td><input type="text" placeholder="Enter username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter password"></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password" placeholder="Enter confirm password"></td>
            </tr>
            <tr>
                <td>Credit Card Number</td>
                <td><input type="text" placeholder="Enter card number"></td>
            </tr>
            <tr>
                <td>Phone number :</td>
                <td><input type="text" placeholder="Enter phone number"></td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td><input type="email" placeholder="Enter email"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td>
                    <textarea></textarea>
            </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="gender">male <input type="radio" name="gender" >Female</td>
            </tr>
            <tr>
                <td>Language Known</td>
                <td class="ast"><input type="checkbox">Telugu<input type="checkbox">Hindi<input type="checkbox">English</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select>
                    <option>India</option>
                    <option value="">USA</option>
                    <option value="">GERMANY</option>
                    <option value="">AUSTRALLIA</option>
                    <option value="">NEWZEALAND</option>
                    <option value="">SOUTHAFRICA</option>
                    <option value="">KOREA</option>
                    <option value="">ENGLAND</option>
          <option value="">WESTINDIES</option>
                    <option value="">BANGLADESH</option>
                    <option value="">KENYA</option>
                </select></td>
            </tr>
 <tr>
      <td colspan="2" align="center"><button type="submit">submit</button><button type="reset">Clear</button></td>
 </tr>
        </table>
    </form>
    </center>
    </fieldset>
</body>
</html>
